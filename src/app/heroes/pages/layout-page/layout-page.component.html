<!--Referncia local #sideva-->
<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push" [ngStyle]="{width : '250px'}">
    <mat-toolbar color="">
      <span>Menú</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
       <mat-icon>Menú</mat-icon>
      </button>

    </mat-toolbar>
    <!--list nav-->
    <mat-nav-list>

    <mat-list-item
    *ngFor="let item of siderbarItem"
    [routerLink]="item.url"
    (click)="sidenav.toggle()"
    >
    <mat-icon matListItemIcon >{{item.icon}}</mat-icon>
      {{item.label}}
    </mat-list-item>

    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon></mat-icon>
  </button>

  <span class="spacer"></span>

  <span>{{user?.email}}</span>

 <button mat-button (click)="onLogout()">
  Logout
 </button>

  </mat-toolbar>

  <div class="container">

    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
